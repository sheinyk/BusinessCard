name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 6yamim1967
          MYSQL_DATABASE: dbcard
          MYSQL_USER: root
          MYSQL_PASSWORD: 6yamim1967
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      flask_app:
        image: flask_app
        ports:
          - 5000:5000
        env:
          FLASK_ENV: testing
          SQLALCHEMY_DATABASE_URI: mysql://root:6yamim1967@mysql/dbcard
      # Add other environment variables for your Flask application as needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t mysql .

      - name: Run tests in MySQL container
        run: docker run --rm -e FLASK_ENV=testing -e SQLALCHEMY_DATABASE_URI=mysql+pymysql://your_mysql_user:6yamim1967@mysql:3306/dbcard mysql pytest
